<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="dark:bg-light-green-900 bg-[hsl(185,41%,84%)]">
    <div class="max-w-[1440px] mx-auto py-8 md:py-0">
      <div id="toast">Calculation successful!</div>
      <div class="toggleBtn shadow-sm cursor-pointer dark:shadow-glow">
        <div class="tb s">
          <img
            src="./assets/sun_black.png"
            alt="sun_icon"
            class="dark:block hidden"
          />
          <img
            src="./assets/moon.png"
            alt="moon_icon"
            class="dark:hidden block"
          />
        </div>
      </div>
      <div
        class="md:px-4 px-3 min-h-screen flex flex-col justify-center items-center gap-10"
      >
        <div
          class="text-xl font-semibold dark:text-[hsl(185,41%,84%)] text-[hsl(183,100%,15%)] tracking-[0.5rem]"
        >
          <p>SPLI</p>
          <p>TTER</p>
        </div>

        <div
          class="flex flex-col items-center dark:shadow-glow md:items-stretch md:flex-row sm:px-4 px-3 py-6 gap-4 dark:bg-[hsl(185,41%,84%)] bg-white rounded-xl"
        >
          <div class="flex flex-col gap-6 md:w-1/2">
            <div class="flex flex-col gap-[2px] w-full">
              <div class="flex justify-between items-center">
                <label for="bill" class="text-[#506d6d] text-sm font-semibold"
                  >Bill</label
                >

                <p
                  id="bill-error"
                  class="hidden text-red-400 tracking-[-0.1em] text-[12px]"
                >
                  Can't be zero
                </p>
              </div>
              <div class="relative flex items-center w-full">
                <img
                  src="./assets/icon-dollar.svg"
                  class="h-4 absolute left-[2%]"
                  alt="Dollars"
                />
                <input
                  type="number"
                  id="bill"
                  class="focus:outline-[#56a69e] text-[#0c3b3b] font-bold text-lg bg-[#f3f8fb] rounded py-1 px-2 w-full text-right"
                  placeholder="0"
                />
              </div>
            </div>

            <div class="flex flex-col gap-2">
              <h2 class="text-[#506d6d] text-sm font-semibold">Select Tip %</h2>
              <div
                id="tip-btn-container"
                class="grid grid-cols-2 md:grid-cols-3 gap-2 gap-y-2 font-semibold text-lg"
              >
                <button
                  class="bg-[#00474b] hover:bg-[#9ee7df] hover:text-[#155a57] cursor-pointer text-white py-[2px] rounded min-h-[44px]"
                >
                  5%
                </button>
                <button
                  class="bg-[#00474b] hover:bg-[#9ee7df] hover:text-[#155a57] cursor-pointer text-white py-[2px] rounded min-h-[44px]"
                >
                  10%
                </button>
                <button
                  class="bg-[#00474b] hover:bg-[#9ee7df] hover:text-[#155a57] cursor-pointer text-white py-[2px] rounded min-h-[44px]"
                >
                  15%
                </button>
                <button
                  class="bg-[#00474b] hover:bg-[#9ee7df] hover:text-[#155a57] cursor-pointer text-white py-[2px] rounded min-h-[44px]"
                >
                  25%
                </button>
                <button
                  class="bg-[#00474b] hover:bg-[#9ee7df] hover:text-[#155a57] cursor-pointer text-white py-[2px] rounded min-h-[44px]"
                >
                  50%
                </button>
                <input
                  type="number"
                  name="custom-tip"
                  id="custom-tip"
                  class="bg-[#f3f8fa] focus:outline-[#56a69e] text-[#0c3b3b] min-h-[44px] font-bold text-lg rounded md:w-[100px] text-center focus:text-right py-2 px-2"
                  placeholder="Custom"
                />
              </div>
            </div>

            <div class="flex flex-col gap-2">
              <div class="flex justify-between items-center">
                <label
                  for="number-of-people"
                  class="text-[#506d6d] text-sm font-semibold"
                  >Number of People</label
                >

                <p
                  id="number-of-people-error"
                  class="hidden text-red-400 tracking-[-0.1em] text-[12px]"
                >
                  Can't be zero
                </p>
              </div>
              <div class="relative flex items-center">
                <img
                  src="./assets/icon-person.svg"
                  class="h-4 absolute left-[2%]"
                  alt="Dollars"
                />
                <input
                  type="number"
                  name="number-of-people"
                  id="number-of-people"
                  class="bg-[#f3f8fb] text-[#0c3b3b] font-bold text-lg text-right focus:outline-[#56a69e] rounded py-1 px-2 w-full"
                  placeholder="0"
                />
              </div>
            </div>
          </div>

          <div
            class="p-6 bg-[#00474b] rounded-xl flex flex-col md:w-1/2 w-full justify-between"
          >
            <div>
              <div class="my-2 flex justify-between">
                <div class="text-white">
                  <h3 class="text-sm">Tip Amount</h3>
                  <p class="text-[13px] text-[#568285]">/ person</p>
                </div>
                <div class="text-[#25bfab] text-4xl font-bold flex">
                  <span>$</span>
                  <p id="tip-per-person" class="text-[#25bfab]">0.00</p>
                </div>
              </div>

              <div class="my-2 flex justify-between">
                <div class="text-white">
                  <h3 class="text-sm">Total</h3>
                  <p class="text-[13px] text-[#568285]">/ person</p>
                </div>
                <div class="text-[#25bfab] text-4xl font-bold flex">
                  <span>$</span>
                  <p id="tip-total">0.00</p>
                </div>
              </div>
            </div>

            <button
              id="reset-btn"
              class="font-sans font-bold bg-[#25bfab] hover:bg-[#9ee7df] text-[#155a57] w-screen max-w-[250px] py-[6px] rounded"
            >
              RESET
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
