<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-light-neutral-navy50 w-full min-h-screen font-jakarta">
    <div class="custom-max-w flex items-center justify-center">
      <div class="card">
        <div class="head flex items-center justify-between">
          <h1>Notifications <span id="count"></span></h1>
          <button id="allRead">Mark all as read</button>
        </div>
        <ul class="notifications" id="notifications">
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
