<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="dark:bg-dark-charcoal bg-light-neutral-navy50 w-full min-h-screen font-jakarta"
  >
    <div class="custom-max-w flex items-center justify-center">
      <!-- <div class="toggleBtn shadow-sm">

          <img
            src="./assets/sun.png"

            class="dark:hidden block"
          />
          <img
            src="./assets/moon.png"
            alt="moon_icon"
            class="dark:block hidden"
          />
        </div>

      <div class="card transition-all duration-200 ease-out">
        <div class="head flex items-center justify-between relative">
          <h1>Notifications <span id="count"></span></h1>
          <div class="flex items-center gap-1 sm:gap-2">
            <button
              id="filterBtn"
              class="p-2 border rounded-md bg-white shadow"
            >
              <img src="./assets/filter.png" alt="Filter" />
            </button>
            <button id="allRead">Mark all as read</button>
          </div>
          <!-- Dropdown -->
          <ul
            id="filterDropdown"
            class="absolute right-0 top-6 w-32 bg-white border hidden rounded-md shadow-lg z-10"
          >
            <li data-filter="all" class="cursor-pointer hover:bg-gray-100 p-2">
              All
            </li>
            <li data-filter="read" class="cursor-pointer hover:bg-gray-100 p-2">
              Read
            </li>
            <li
              data-filter="unread"
              class="cursor-pointer hover:bg-gray-100 p-2"
            >
              Unread
            </li>
          </ul>
        </div>
        <ul class="notifications" id="notifications"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
